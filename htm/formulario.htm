<script>
function ValidaForm(){

 //Contato Nome
 if(isEmpty(document.form.Cliente.value)){
    AvisoErroCampo(document.form.Cliente,'Informe seu nome.');
    return false;
 }

 //E-mail
 if(isEmpty(document.form.Email.value) || !ValidaEmailInt(document.form.Email.value)){
    AvisoErroCampo(document.form.Email,'Informe seu e-mail.');
    return false;
 }

//Telefone
 if(isEmpty(document.form.Telefone.value)){
    AvisoErroCampo(document.form.Telefone,'Informe o Telefone.');
    return false;
 }



 document.form.submit();
}

function ValidaEmailInt(sEmail) {
  var regex=/^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+\.)+[a-zA-Z0-9.-]{2,4}$/;
  return regex.test(sEmail);
}

function retiraEspaco(theString) {
//retira espaços de string
  if(theString.indexOf(" ")>=0){
    var i=0;
    while(theString.indexOf(" ")>=0){
      if(theString.charAt(i)==" ")theString=theString.substring(0,i)+theString.substring(i+1,theString.length);
      else i++;
    }
    newString=theString;
  } 
  else newString=theString;
  return newString;
}

function isEmpty(s){return((retiraEspaco(s)==null)||(retiraEspaco(s).length==0));}

function AvisoErroCampo(theField,warnText){
  theField.focus();
  theField.select();
  alert(warnText);
  return false;
}

function AvisoErroCampo_SelectBox(theField,s){
  theField.focus();
  alert(s);
  return false;
}
</script>
